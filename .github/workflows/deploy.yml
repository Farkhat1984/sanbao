name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]

env:
  REGISTRY: ${{ vars.REGISTRY_URL || 'ghcr.io' }}
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    # Only deploy if CI passed
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.REGISTRY_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-and-push]
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Run migrations
        run: |
          # Update migration job image
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image-tag }}"
          sed -i "s|image: sanbao:latest|image: ${IMAGE}|g" k8s/migration-job.yml

          # Delete old job if exists
          kubectl delete job sanbao-migrate -n sanbao --ignore-not-found

          # Run migration
          kubectl apply -f k8s/migration-job.yml
          kubectl wait --for=condition=complete job/sanbao-migrate -n sanbao --timeout=120s || {
            echo "Migration failed or timed out!"
            kubectl logs job/sanbao-migrate -n sanbao --tail=50 || true
            exit 1
          }

      - name: Deploy app
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image-tag }}"

          # Update image in deployment
          kubectl set image deployment/sanbao-app \
            app="${IMAGE}" \
            -n sanbao

          # Wait for rollout
          kubectl rollout status deployment/sanbao-app -n sanbao --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods -n sanbao -l app=sanbao-app
          # Wait for health check
          sleep 10
          kubectl exec -n sanbao \
            $(kubectl get pod -n sanbao -l app=sanbao-app -o jsonpath='{.items[0].metadata.name}') \
            -- wget -q --spider http://localhost:3004/api/health

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, rolling back..."
          kubectl rollout undo deployment/sanbao-app -n sanbao
          kubectl rollout status deployment/sanbao-app -n sanbao --timeout=120s
