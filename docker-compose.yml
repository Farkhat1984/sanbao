services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sanbao
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5436:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  pgbouncer:
    image: edoburu/pgbouncer:latest
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/sanbao
      POOL_MODE: transaction
      DEFAULT_POOL_SIZE: 50
      MAX_CLIENT_CONN: 500
      MIN_POOL_SIZE: 10
      RESERVE_POOL_SIZE: 10
      RESERVE_POOL_TIMEOUT: 3
      SERVER_IDLE_TIMEOUT: 300
      LOG_CONNECTIONS: 0
      LOG_DISCONNECTIONS: 0
      AUTH_TYPE: plain
    # No external port mapping — accessed only via internal docker network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly no
    # No external port mapping — accessed only via internal docker network
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  app:
    build: .
    restart: unless-stopped
    ports:
      - "3004:3004"
    env_file:
      - .env
    environment:
      # Use PgBouncer for connection pooling
      DATABASE_URL: postgresql://postgres:postgres@pgbouncer:5432/sanbao?schema=public&pgbouncer=true
      # Direct connection for migrations/seed (bypasses PgBouncer)
      DIRECT_DATABASE_URL: postgresql://postgres:postgres@db:5432/sanbao?schema=public
      REDIS_URL: redis://redis:6379
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

volumes:
  pgdata:
  redisdata:
