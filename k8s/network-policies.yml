# Default deny all ingress in sanbao namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: sanbao
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
# Allow ingress controller → app
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-app
  namespace: sanbao
spec:
  podSelector:
    matchLabels:
      app: sanbao-app
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - port: 3004
          protocol: TCP
---
# Allow app → pgbouncer
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-app-to-pgbouncer
  namespace: sanbao
spec:
  podSelector:
    matchLabels:
      app: pgbouncer
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: sanbao-app
      ports:
        - port: 5432
          protocol: TCP
---
# Allow pgbouncer → postgres
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-pgbouncer-to-postgres
  namespace: sanbao
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: pgbouncer
        # Allow migration job direct access
        - podSelector:
            matchLabels:
              app: sanbao-migrate
        # Allow backup CronJob direct access for pg_dump
        - podSelector:
            matchLabels:
              app: sanbao-backup
      ports:
        - port: 5432
          protocol: TCP
---
# Allow app → redis
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-app-to-redis
  namespace: sanbao
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: sanbao-app
      ports:
        - port: 6379
          protocol: TCP
---
# Allow Prometheus → app (metrics scraping)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-to-app
  namespace: sanbao
spec:
  podSelector:
    matchLabels:
      app: sanbao-app
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - port: 3004
          protocol: TCP
