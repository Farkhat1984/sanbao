apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - /etc/prometheus/rules/*.yml

    alerting:
      alertmanagers:
        - static_configs:
            - targets: ["alertmanager:9093"]

    scrape_configs:
      - job_name: "sanbao-app"
        metrics_path: /api/metrics
        scrape_interval: 10s
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: ["sanbao"]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: sanbao-app
            action: keep
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: "$1:3004"

      - job_name: "redis"
        static_configs:
          - targets: ["redis.sanbao:6379"]

      - job_name: "kubernetes-pods"
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: monitoring
data:
  alerts.yml: |
    groups:
      - name: sanbao-alerts
        rules:
          - alert: HighErrorRate
            expr: sanbao_errors_1h > 50
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "High error rate detected"
              description: "More than 50 errors in the last hour (current: {{ $value }})"

          - alert: HighCPU
            expr: rate(process_cpu_microseconds{type="user"}[5m]) > 800000
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "High CPU usage on Sanbao app"

          - alert: HighMemory
            expr: process_heap_bytes{type="rss"} > 1.5e9
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High memory usage (RSS > 1.5GB)"
              description: "Current RSS: {{ $value | humanize1024 }}B"

          - alert: RedisDown
            expr: sanbao_redis_connected == 0
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "Redis is disconnected"

          - alert: PodRestarts
            expr: increase(kube_pod_container_status_restarts_total{namespace="sanbao"}[1h]) > 3
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Pod {{ $labels.pod }} restarting frequently"

          - alert: SlowRequests
            expr: |
              (
                rate(sanbao_request_duration_ms_sum[5m])
                / rate(sanbao_request_duration_ms_count[5m])
              ) > 2000
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "Average request duration > 2s"

          - alert: HighRequestRate
            expr: rate(sanbao_request_duration_ms_count[1m]) > 500
            for: 5m
            labels:
              severity: info
            annotations:
              summary: "High request rate (> 500 req/s)"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      containers:
        - name: prometheus
          image: prom/prometheus:v3.2.1
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time=30d"
            - "--web.enable-lifecycle"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus/prometheus.yml
              subPath: prometheus.yml
            - name: rules
              mountPath: /etc/prometheus/rules
            - name: data
              mountPath: /prometheus
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: rules
          configMap:
            name: prometheus-rules
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["nodes/metrics"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: monitoring
