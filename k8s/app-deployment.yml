apiVersion: v1
kind: Service
metadata:
  name: sanbao-app
  namespace: sanbao
  labels:
    app: sanbao-app
spec:
  selector:
    app: sanbao-app
  ports:
    - name: http
      port: 3004
      targetPort: 3004
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sanbao-app
  namespace: sanbao
spec:
  replicas: 3
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  selector:
    matchLabels:
      app: sanbao-app
  template:
    metadata:
      labels:
        app: sanbao-app
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: app
          image: sanbao:latest  # Replace with your registry image
          ports:
            - containerPort: 3004
          envFrom:
            - configMapRef:
                name: sanbao-config
            - secretRef:
                name: sanbao-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3004
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/ready
              port: 3004
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          startupProbe:
            httpGet:
              path: /api/health
              port: 3004
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12  # 60s max startup time
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: sanbao-app
