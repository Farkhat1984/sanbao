apiVersion: v1
kind: ConfigMap
metadata:
  name: sanbao-config
  namespace: sanbao
data:
  NODE_ENV: "production"
  LOG_FORMAT: "json"
  LOG_LEVEL: "info"
  SHUTDOWN_DRAIN_MS: "15000"
  # PgBouncer connection (for app)
  DATABASE_URL: "postgresql://postgres:postgres@pgbouncer:5432/sanbao?schema=public&pgbouncer=true"
  # Direct connection (for migrations only)
  DIRECT_DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/sanbao?schema=public"
  REDIS_URL: "redis://redis:6379"
  NEXTAUTH_URL: "https://sanbao.example.com"
