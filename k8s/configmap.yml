apiVersion: v1
kind: ConfigMap
metadata:
  name: sanbao-config
  namespace: sanbao
data:
  NODE_ENV: "production"
  LOG_FORMAT: "json"
  LOG_LEVEL: "info"
  SHUTDOWN_DRAIN_MS: "15000"
  NEXTAUTH_URL: "https://sanbao.example.com"
  # DATABASE_URL and REDIS_URL are constructed in app-deployment.yml env section
  # using secretKeyRef interpolation (not in ConfigMap to avoid plaintext credentials)
