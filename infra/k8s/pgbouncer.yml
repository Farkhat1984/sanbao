apiVersion: v1
kind: Service
metadata:
  name: pgbouncer
  namespace: sanbao
spec:
  selector:
    app: pgbouncer
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbouncer
  namespace: sanbao
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgbouncer
  template:
    metadata:
      labels:
        app: pgbouncer
    spec:
      containers:
        - name: pgbouncer
          image: edoburu/pgbouncer:1.23.1-p2
          ports:
            - containerPort: 5432
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          env:
            # DB_PASSWORD must be defined before DATABASE_URL for $(DB_PASSWORD) interpolation
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sanbao-secrets
                  key: DB_PASSWORD
            - name: DATABASE_URL
              value: "postgres://postgres:$(DB_PASSWORD)@postgres:5432/sanbao"
            - name: POOL_MODE
              value: "transaction"
            - name: DEFAULT_POOL_SIZE
              value: "50"
            - name: MAX_CLIENT_CONN
              value: "1000"
            - name: MIN_POOL_SIZE
              value: "10"
            - name: RESERVE_POOL_SIZE
              value: "20"
            - name: RESERVE_POOL_TIMEOUT
              value: "3"
            - name: SERVER_IDLE_TIMEOUT
              value: "300"
            - name: AUTH_TYPE
              value: "scram-sha-256"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            exec:
              command: ["pg_isready", "-h", "127.0.0.1", "-p", "5432"]
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["pg_isready", "-h", "127.0.0.1", "-p", "5432"]
            initialDelaySeconds: 5
            periodSeconds: 5
