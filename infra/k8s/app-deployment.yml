apiVersion: v1
kind: Service
metadata:
  name: sanbao-app
  namespace: sanbao
  labels:
    app: sanbao-app
spec:
  selector:
    app: sanbao-app
  ports:
    - name: http
      port: 3004
      targetPort: 3004
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sanbao-app
  namespace: sanbao
spec:
  replicas: 3
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  selector:
    matchLabels:
      app: sanbao-app
  template:
    metadata:
      labels:
        app: sanbao-app
    spec:
      serviceAccountName: sanbao-app
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: app
          image: sanbao:latest  # Replace with your registry image
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # Next.js needs writable .next/cache
            capabilities:
              drop: ["ALL"]
          ports:
            - containerPort: 3004
          envFrom:
            - configMapRef:
                name: sanbao-config
            - secretRef:
                name: sanbao-secrets
          env:
            # Construct DATABASE_URL at runtime from secret (not in ConfigMap)
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sanbao-secrets
                  key: DB_PASSWORD
            - name: DATABASE_URL
              value: "postgresql://postgres:$(DB_PASSWORD)@pgbouncer:5432/sanbao?schema=public&pgbouncer=true"
            - name: DIRECT_DATABASE_URL
              value: "postgresql://postgres:$(DB_PASSWORD)@postgres:5432/sanbao?schema=public"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sanbao-secrets
                  key: REDIS_PASSWORD
            - name: REDIS_URL
              value: "redis://:$(REDIS_PASSWORD)@redis:6379"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3004
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/ready
              port: 3004
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          startupProbe:
            httpGet:
              path: /api/health
              port: 3004
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12  # 60s max startup time
      topologySpreadConstraints:
        - maxSkew: 2
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: sanbao-app
---
# Dedicated service account with no special permissions
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sanbao-app
  namespace: sanbao
automountServiceAccountToken: false
